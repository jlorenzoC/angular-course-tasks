<div class="row">
  <div class="col-xs-12 col-md-4">
    <div class="form-group">
      <label>Username</label>
      <input
        #name
        [(ngModel)]="username"
        aria-describedby="helpId"
        class="form-control"
        id=""
        name=""
        placeholder="Name"
        type="text"
      />
      <small class="text-muted" id="helpId">{{ username }}</small>
    </div>
    <button
      (click)="username = ''"
      [disabled]="username === ''"
      class="btn btn-primary"
      type="button"
    >
      Reset Username
    </button>
  </div>
</div>
